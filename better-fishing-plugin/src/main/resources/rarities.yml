rarities:
  # 稀有度的名称
  Common:
    # 稀有度的权重
    weight: 100
    # 稀有度的名称颜色
    colour: '&7'
    # 商店出售的权重，出售价格=worth*multiplier*point
    worth-multiplier: 0.1
    # 当钓到当前稀有度的"鱼"时，是否全服播报
    broadcast: false
    # 当先稀有度的默认随机积分范围，与出售价格和比赛排名有关
    # 当"鱼"指定了这个最大值和最小数，则优先使用"鱼"的积分范围
    point:
      # 最小积分
      min: 1
      # 最大积分
      maxSize: 30
